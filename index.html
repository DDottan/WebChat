<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩 설정 추가 -->
    <title>채팅 클라이언트</title>
    <link rel="stylesheet" href="style.css">
    <script src="chatClient.js"></script>
</head>

<body>
    <div id="loginScreen">
        <input type="text" id="userId" placeholder="아이디" onkeypress="handleUserIdKeyPress(event)">
        <button onclick="login()">입장</button>
    </div>

    <div id="chatScreen" style="display: none;">
        <div>사용자 목록</div>
        <div>
            <textarea id="userList" readonly></textarea>
        </div>
        <div id="chatMessages">
            <textarea id="chatBox" readonly></textarea>
        </div>
        <div id="chatInput">
            <input type="text" id="message" placeholder="메시지 입력" onkeypress="handleMessageKeyPress(event)">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>
</body>

</html>
